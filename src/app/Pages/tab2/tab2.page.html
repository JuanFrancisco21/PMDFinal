<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Lista Empleados
    </ion-title>
  </ion-toolbar>

  <ion-segment [(ngModel)]="segment" (ionChange)="loadWorkers()">
    <ion-segment-button value="active">
      <ion-label class="selector">Activos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="nonActive">
      <ion-label class="selector">No activos</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- <ion-item>
    <ion-searchbar placeholder="Buscar" animated></ion-searchbar>
  </ion-item> -->
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="loadWorkers($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ion-item-sliding *ngFor="let worker of workers" >
      <ion-item (click)="openEditor(worker)">
        <ion-avatar class="avatar" item-start>
          <img src="{{worker.picture}}">
        </ion-avatar>
        <ion-label>
          <h2>{{worker.name}}</h2>
          <p>{{worker.surname}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="changeActive(worker)">
          <ion-icon name="git-compare" style="zoom:3.0"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab class="addbutton" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCreator()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
