<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" slot="start" (click)="goBack()"></ion-icon>
    <ion-title>{{this.work.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Seleccionar trabajador</ion-label>
  
    <ion-select [(ngModel)]="worker" (ionChange)="getValue(worker)">  
      <ion-select-option *ngFor="let worker of workers" [value]="worker">{{worker.name + ' ' + worker.surname}}</ion-select-option>
    </ion-select>

  </ion-item>
  <ion-button size="large" expand="block" (click)="addWorker()">Añadir Trabajador</ion-button>



  <ion-refresher slot="fixed" (ionRefresh)="cargaWorkers($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list >
    <ion-item *ngFor="let ww of this.wwlist;">
      <ion-label>{{ww.worker.name}}   {{ww.worker.surname}}</ion-label>
    </ion-item>
  </ion-list>

  

  

<ion-item>
  <ion-label class="create">Crear un nuevo dailylog</ion-label>
</ion-item>
  <div class="container">
    <div class="datepick">
      <ion-button id="open-modal" (click)="resetDate()"><ion-icon name="today"></ion-icon>Seleccionar fecha</ion-button>
    </div>
  </div>
<ion-modal trigger="open-modal">
  <ng-template>
    <ion-content>
      <ion-item>
        <ion-item>
          <ion-datetime [(ngModel)]="date" (ionChange)="formatDate(date)">
              
          </ion-datetime>
      </ion-item>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
<ion-input placeholder="Fecha seleccionada: {{this.date}}" disabled="true"></ion-input>
<ion-input placeholder="Seleccione la cantidad de horas (8 por defecto)" type="number" [(ngModel)]="hours"><ion-icon name="time"></ion-icon></ion-input>
<ion-button size="large" expand="block" (click)="createDailylog()">Añadir Dailylog</ion-button>
  
</ion-content>
