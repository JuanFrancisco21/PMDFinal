<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" slot="start" (click)="goBack()"></ion-icon>
    <ion-title>{{this.work.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-item>
    <ion-label>AÃ±adir trabajador</ion-label>
  
    <ion-select [(ngModel)]="worker" (ionChange)="addWorker(worker)">  
      <ion-select-option *ngFor="let worker of workers" [value]="worker">{{worker.name + ' ' + worker.surname}}</ion-select-option>

  </ion-item>



  <ion-list >
    <ion-item *ngFor="let ww of this.wwlist;">
