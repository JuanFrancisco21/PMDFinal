<ion-header>
  <ion-toolbar>
    <ion-title>{{'ADDWORK' | translate | titlecase}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset 2">
      <a class="btn btn-primary float-md-right" routerLink="/proveedores">Regresar al listado</a>
      <br>
      <form [formGroup]="proveedorForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="description">Descripcion</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>


        
        <button type="submit" class="btn btn-success" [disabled]="!workForm.valid">AÃ±adir Proveedor</button>
        <p class="alert alert-danger " *ngIf="!workForm.valid">Por favor complete todos los campos</p>
      </form>
      <hr>
    </div>
  </div>
</ion-content>
