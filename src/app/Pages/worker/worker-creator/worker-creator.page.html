<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back" slot="start" (click)="closeEditor()"></ion-icon>
    <ion-title color="dark">Crear empleado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="workerForm" (ngSubmit)="saveWorker()">

    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div>
            <ion-label>Nombre</ion-label>
            <ion-item>
              <ion-input placeholder="Introduzca un nombre" type="text" formControlName="name"></ion-input>
            </ion-item>
          </div>
          <div>
            <ion-label>Apellidos</ion-label>
            <ion-item>
              <ion-input placeholder="Introduzca unos apellidos" type="text" formControlName="surname"></ion-input>
            </ion-item>
          </div>
          <div>
            <ion-label>Email</ion-label>
            <ion-item>
              <ion-input placeholder="Introduzca un email" type="text" formControlName="email"></ion-input>
            </ion-item>
          </div>
          <div class="centrado">
            <label for="file-upload" class="subir">
              <i class="fas fa-cloud-upload-alt"></i> Seleccionar Foto
            </label>
            <input id="file-upload" (change)="uploadFile($event)" type="file" style='display: none;'/>
            <div id="info"></div>
          </div>
          <ion-button expand="full" color="primary" type="submit" [disabled]="this.workerForm.invalid">Agregar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <!-- <ion-img style="width: 400px; height: 400px;" *ngIf="this.image" [src]="this.image"></ion-img>
  <ion-button expand="full" color="primary" type="submit" (click)="pickPhoto()">foto</ion-button> -->
</ion-content>
<script src="javascript.js">
  function cambiar(){
    var pdrs = document.getElementById('file-upload').files[0].name;
    document.getElementById('info').innerHTML = pdrs;
}
</script>
