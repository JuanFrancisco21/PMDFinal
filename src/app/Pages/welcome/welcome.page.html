<ion-content [fullscreen]="true">
  <ion-slides [options]="slideOpts" #slides>
    <ion-slide *ngFor="let slide of slideImages"
      [style.background-image]="'url(' + slide + ')'">
      <ion-grid>
        <ion-row class="logo">
          <ion-col>
            <ion-img src="../../../assets/imgs/Logo.png"></ion-img>
            <ion-label>
              <p class="ion-text-left logoLabel">DAILYLOG</p>
            </ion-label>
          </ion-col>
        </ion-row>
        <div class="authButton">
          <ion-button size="large" expand="block" shape="round" color="white" 
            routerLink="/sign-in">
            <ion-text color="primary">INICIAR SESION</ion-text>
          </ion-button> 
        </div>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
