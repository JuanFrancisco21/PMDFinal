
  <ion-label class="create">Nuevo dailylog</ion-label>



      <ion-button class="datePicker" id="open-modal" (click)="resetDate()"><ion-icon name="today"></ion-icon></ion-button>

<ion-modal trigger="open-modal">
    <ng-template>

        <ion-item >
          <ion-datetime id="dateTime" trigger="open-modal"  [(ngModel)]="date" (ionChange)="formatDate($event)">          
          </ion-datetime> 
        </ion-item>

        <ion-button id="accept" fill="clear" (click)="close()">Aceptar</ion-button>
    </ng-template>
</ion-modal>
<ion-item>
  <ion-input placeholder="Fecha seleccionada: {{this.date}}" id="date" disabled="true"></ion-input>
</ion-item>
<ion-item>
  <ion-label id="hoursText" position="floating">Seleccione la cantidad de horas (8 por defecto)</ion-label>
  <ion-input [(ngModel)]="hours" id="hours"  type="number" name="hours"><ion-icon id="hoursIcon" name="time"></ion-icon></ion-input>
</ion-item>
<ion-button size="large" expand="block" (click)="createDailylog()"><ion-icon name="save"></ion-icon></ion-button>
